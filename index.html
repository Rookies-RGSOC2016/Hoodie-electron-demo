<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>Hoodie Closet</title>
  <meta name="description" content="">
  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="stylesheet" href="vendor/bootstrap-3.3.6-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <script src="vendor/modernizr.js"></script>
</head>

<body data-state="dashboard">
  <div class="container">
    <div class="row main-nav">
      <div class="col-sm-4">
      </div>
      <div class="col-sm-4">
        <p class="text-center welcome">Welcome to Hoodie</p>
      </div>
      <div class="col-sm-4">
      </div>
    </div><!-- ./main-nav -->

    <apps-container if={state ='dashboard'}></apps-container>
    <create-app-container if={state ='new-app'}></create-app-container>
    <detail-app-container if={state ='app-detail'}></detail-app-container>
    <edit-app-container if={state ='edit-app'}></edit-app-container>


    <div class="container-fluid">
      <div class="footer">
        <p class="text-center">Hoodie with &nbsp; <span class="glyphicon glyphicon-heart"></span></p>
      </div>
    </div>
  </div>

  <script src="vendor/jquery-2.2.4.min.js"></script>
  <script src="vendor/bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
  <script src="scripts/indexApi.js"></script>
  <script src="riot.min.js"></script>
  <script src="riot.compiler.min.js"></script>
  <script src ="apps-container.tag" type ="riot/tag"></script>
  <script src ="create-app-container.tag" type ="riot/tag"></script>
  <script src ="detail-app-container.tag" type ="riot/tag"></script>
  <script src ="edit-app-container.tag" type ="riot/tag"></script>

  <!-- <script>
      riot.mount('hello',{greeting:'selam',punc:'!'} )
  </script> -->
  <script >
    var self = this

    riot.route('/', function(){
      self.state = 'dashboard'
    })

    riot.route('/apps/new', function(){
      self.state ='new-app'
    })
    riot.route('/apps/detail', function(){
      self.state ='app-detail'
    })
    riot.route('/apps/edit', function(){
      self.state ='edit-app'
    })
  </script>

</body>

</html>
